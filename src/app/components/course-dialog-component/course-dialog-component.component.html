<h2 mat-dialog-title>Transfer to make:</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ firstAccountNumber }}</p>
  <p>{{ secondAccountNumber }}</p>
  <p>{{ money }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">
    Confirm
  </button>
</mat-dialog-actions>
